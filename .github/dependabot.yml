```yaml
# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Node.js dependencies for Agent Orchestrator
  - package-ecosystem: "npm"
    directory: "/services/agent-orchestrator"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Node.js dependencies for Dashboard Service
  - package-ecosystem: "npm"
    directory: "/services/dashboard-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Python dependencies for LLM Service
  - package-ecosystem: "pip"
    directory: "/services/llm-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Python dependencies for Monitoring Service
  - package-ecosystem: "pip"
    directory: "/services/agent-monitoring-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Python dependencies in root directory
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
```
