# AJOB4AGENT Comprehensive CI/CD Pipeline
# This workflow handles testing, building, and deployment for all services

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

# Concurrency: Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Default permissions for all jobs
permissions:
  contents: read

jobs:
  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: agent-orchestrator
            type: node
          - service: dashboard-service
            type: node
          - service: llm-service
            type: python
          - service: agent-monitoring-service
            type: python

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js services
      - name: Setup Node.js
        if: matrix.type == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: Install dependencies (Node.js)
        if: matrix.type == 'node'
        run: |
          cd services/${{ matrix.service }}
          npm ci

      - name: Run ESLint
        if: matrix.type == 'node'
        run: |
          cd services/${{ matrix.service }}
          npm run lint

      - name: Run TypeScript type check
        if: matrix.type == 'node'
        run: |
          cd services/${{ matrix.service }}
          npm run type-check || npm run build

      # Python services
      - name: Setup Python
        if: matrix.type == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: services/${{ matrix.service }}/requirements.txt

      - name: Install Python dependencies
        if: matrix.type == 'python'
        run: |
          cd services/${{ matrix.service }}
          pip install -r requirements.txt
          pip install flake8 mypy black isort

      - name: Run Flake8
        if: matrix.type == 'python'
        run: |
          cd services/${{ matrix.service }}
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting (Black)
        if: matrix.type == 'python'
        run: |
          cd services/${{ matrix.service }}
          black --check . || true

  # ============================================================================
  # Unit Tests
  # ============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: agent-orchestrator
            type: node
          - service: dashboard-service
            type: node
          - service: llm-service
            type: python
          - service: agent-monitoring-service
            type: python

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js services
      - name: Setup Node.js
        if: matrix.type == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: Install dependencies (Node.js)
        if: matrix.type == 'node'
        run: |
          cd services/${{ matrix.service }}
          npm ci

      - name: Run tests with coverage
        if: matrix.type == 'node'
        run: |
          cd services/${{ matrix.service }}
          npm test -- --coverage --passWithNoTests || npm test --passWithNoTests
        env:
          CI: true

      - name: Upload coverage report
        if: matrix.type == 'node'
        uses: codecov/codecov-action@v3
        with:
          files: services/${{ matrix.service }}/coverage/lcov.info
          flags: ${{ matrix.service }}
          fail_ci_if_error: false
        continue-on-error: true

      # Python services
      - name: Setup Python
        if: matrix.type == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: services/${{ matrix.service }}/requirements.txt

      - name: Install Python dependencies
        if: matrix.type == 'python'
        run: |
          cd services/${{ matrix.service }}
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run pytest with coverage
        if: matrix.type == 'python'
        run: |
          cd services/${{ matrix.service }}
          pytest --cov=. --cov-report=xml --cov-report=html -v || true
        continue-on-error: true

  # ============================================================================
  # Build Check
  # ============================================================================
  build:
    name: Build Services
    runs-on: ubuntu-latest
    needs: unit-tests
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: agent-orchestrator
            type: node
          - service: dashboard-service
            type: node
          - service: llm-service
            type: python
          - service: agent-monitoring-service
            type: python

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js services
      - name: Setup Node.js
        if: matrix.type == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: Install dependencies and build
        if: matrix.type == 'node'
        run: |
          cd services/${{ matrix.service }}
          npm ci
          npm run build

      - name: Upload build artifacts
        if: matrix.type == 'node'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-build
          path: services/${{ matrix.service }}/dist/
          retention-days: 7

      # Python - verify module imports work
      - name: Setup Python
        if: matrix.type == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: services/${{ matrix.service }}/requirements.txt

      - name: Install and verify Python service
        if: matrix.type == 'python'
        run: |
          cd services/${{ matrix.service }}
          pip install -r requirements.txt
          python -c "import app.main" || true

  # ============================================================================
  # E2E Tests with Playwright (Dashboard)
  # ============================================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/dashboard-service/package-lock.json

      - name: Install dependencies
        run: |
          cd services/dashboard-service
          npm ci

      - name: Install Playwright browsers
        run: |
          cd services/dashboard-service
          npx playwright install --with-deps chromium
        continue-on-error: true

      - name: Run E2E tests
        run: |
          cd services/dashboard-service
          npm run test:e2e || true
        continue-on-error: true
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: services/dashboard-service/playwright-report/
          retention-days: 7
        continue-on-error: true

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    permissions:
      security-events: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python
        continue-on-error: true

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true

      - name: Run npm audit (Orchestrator)
        run: |
          cd services/agent-orchestrator
          npm audit --audit-level=high || true
        continue-on-error: true

      - name: Run npm audit (Dashboard)
        run: |
          cd services/dashboard-service
          npm audit --audit-level=high || true
        continue-on-error: true

  # ============================================================================
  # Docker Image Build
  # ============================================================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build, unit-tests]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        service: [llm-service, agent-orchestrator, dashboard-service, agent-monitoring-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # ============================================================================
  # Deploy to Vercel (Dashboard)
  # ============================================================================
  deploy-vercel:
    name: Deploy Dashboard to Vercel
    runs-on: ubuntu-latest
    needs: [docker-build, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment
        run: |
          cd services/dashboard-service
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }} || true
        continue-on-error: true
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build for production
        run: |
          cd services/dashboard-service
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }} || npm run build
        continue-on-error: true
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          cd services/dashboard-service
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}) || true
          echo "url=$url" >> $GITHUB_OUTPUT
        continue-on-error: true
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # ============================================================================
  # Deploy Backend Services
  # ============================================================================
  deploy-backend:
    name: Deploy Backend Services
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway
        if: ${{ secrets.RAILWAY_TOKEN != '' }}
        run: |
          # Install Railway CLI
          npm i -g @railway/cli
          
          # Deploy all services
          cd services/agent-orchestrator && railway up --detach
          cd ../llm-service && railway up --detach
          cd ../agent-monitoring-service && railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        continue-on-error: true

      # Alternative: Deploy with Docker Compose to a VPS
      - name: Deploy with Docker Compose (Self-hosted)
        if: false  # Enable this if using self-hosted deployment
        run: |
          echo "Deploying to self-hosted server..."
          # SSH and deploy
          # ssh user@server "cd /app && docker-compose -f docker-compose.prod.yml pull && docker-compose -f docker-compose.prod.yml up -d"
        continue-on-error: true

  # ============================================================================
  # Notify on Completion
  # ============================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-vercel, deploy-backend]
    if: always() && github.ref == 'refs/heads/main'
    permissions: {}
    
    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"AJOB4AGENT deployment completed for commit ${{ github.sha }}"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }} || true
        continue-on-error: true

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Completed" >> $GITHUB_STEP_SUMMARY
